<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    
    <title>Making A Quiz</title>
   
</head>
<body>
    <div class="container">
    <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="choices-buttons" class="btn-grid">
            <button class="btn">Answers 1</button>
            <button class="btn">Answers 2</button>
            <button class="btn">Answers 3</button>
            <button class="btn">Answers 4</button>
            <button id="next-btn" class="next-btn btn">Next</button>
        </div>
      </div>
      <div class="controls">    
        <button id="start-btn" class="start-btn btn">Start</button>
       
        </div>
        <span id="countdown"></span>
        <script src="javascript.js"></script>
</body>
</html>
